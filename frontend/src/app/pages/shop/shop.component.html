<div class="shop-header">
  <h1>Webshop</h1>
</div>
<main class="shop-content">
  <section
    class="shop-content--products"
    *ngFor="let product of productDetails"
  >
    <article class="shop-content--products__card">
      <h2>{{ product.title }}</h2>
      <img [src]="product.img" alt="" />
      <p>{{ product.description }}</p>
      <span>Pris: {{ product.price }}</span>
    </article>
  </section>
</main>
