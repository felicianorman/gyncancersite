<div class="palliative-header">
  <div class="palliative-header--text">
    <h1>Palliativ vård</h1>
  </div>
</div>
<main class="palliative-content" *ngIf="postDetails && postDetails.length > 0">
  <h2>Vad är palliativ vård?</h2>
  <markdown [data]="postDetails[1].content" class="text">
    {{ postDetails[1].content }}
  </markdown>
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button
            class="btn collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            {{ postDetails[2].title }}
          </button>
        </h5>
      </div>

      <div
        id="collapseOne"
        class="collapse"
        aria-labelledby="headingOne"
        data-parent="#accordionExample"
      >
        <div class="card-body">
          <markdown [data]="postDetails[2].content" class="text">
            {{ postDetails[2].content }}
          </markdown>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button
            class="btn collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            {{ postDetails[4].title }}
          </button>
        </h5>
      </div>
      <div
        id="collapseTwo"
        class="collapse"
        aria-labelledby="headingTwo"
        data-parent="#accordionExample"
      >
        <div class="card-body">
          <markdown [data]="postDetails[4].content" class="text">
            {{ postDetails[4].content }}
          </markdown>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button
            class="btn collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            {{ postDetails[3].title }}
          </button>
        </h5>
      </div>
      <div
        id="collapseThree"
        class="collapse"
        aria-labelledby="headingThree"
        data-parent="#accordionExample"
      >
        <div class="card-body">
          <markdown [data]="postDetails[3].content" class="text">
            {{ postDetails[3].content }}
          </markdown>
        </div>
      </div>
    </div>
  </div>
</main>
